name: Run Build
on: 
  pull_request:
      branches:
        - main

jobs:
  build-deploy:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
      - name: Install
        run: npm install
      - name: Build
        run: gulp test