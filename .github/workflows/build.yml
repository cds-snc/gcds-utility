name: Run Build
on: 
  pull_request:
      branches:
        - main

jobs:
  build-deploy:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
      - name: Install
        run: npm install
      - name: Build
        run: gulp test